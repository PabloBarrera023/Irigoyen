<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="">

    </div class="row">
    <div class="container">
        <table class="table table-success">
            <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Descripcion </th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Categoria</th>
    
                </tr>
            </thead>
            <tbody id="datos">
                <script>
                    getData();
                    async function getData(){
                    const response= await fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=tequila')
                    console.log(response);
                    const data= await response.json();
                    console.log(data);
                    length=data.drinks.length;
                    console.log(data);
                    var temp="";
                    for(i=0;i<length;i++)
                    {
                    temp+="<tr>";
                    temp+="<td>"+data.drinks[i].idDrink+"</td>";
                    temp+="<td>"+data.drinks[i].strInstructions+"</td>";
                    temp+="<td> <img src='"+data.drinks[i].strDrinkThumb+"' width =200 heigh = 200></img></td>";
                    temp+="<td>"+data.drinks[i].strDrink+"</td>";
                    temp+="<td>"+data.drinks[i].strGlass+"</td>";
                    temp+="<td>"+data.drinks[i].strCategory+"</td>";
                    
                    }
                    document.getElementById("datos").innerHTML=temp;
                    }
                </script>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
